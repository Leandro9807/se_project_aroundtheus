<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0"name=viewport />
        <meta content="ie-edge" http-equiv="X-UA-Compatible" />
        <title>Around The U.S</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="page page__section">
        <div class="page__content">
            <header class="header ">
                <img src="images/Header.svg" alt="Around the U.S logo">
            </header>
            <main class="content">
                <section class="profile">
                    <img src="images/Avatar.svg" alt="avatar" class="profile__image">
                    <div class="profile__info">
                        <h1 class="profile__title">Jacques Costeau</h1>
                        <button class="profile__edit-button"></button>
                        <p class="profile__description">Explorer</p>
                    </div>
                    <button class="profile__add-button"></button>
                </section>
                <section class="cards page__section">
                    <ul class="card__list">
                        <li class="card">
                            <img src="./images/yosemite.jpg" alt="" class="card__image">
                            <div class="card__description"><h2 class="card__title">Yosemite Valley</h2><button class="card__like-button"></button></div>
                        </li>
                        <li class="card">
                            <img src="./images/lake-louise.jpg" alt="" class="card__image">
                            <div class="card__description"><h2 class="card__title">Lake Louise</h2><button class="card__like-button"></button></div>
                        </li>
                        <li class="card">
                            <img src="./images/bald-mountains.jpg" alt="" class="card__image">
                            <div class="card__description"><h2 class="card__title">Bald Mountains</h2><button class="card__like-button"></button></div>
                        </li>
                        <li class="card">
                            <img src="./images/latemar.jpg" alt="" class="card__image">
                            <div class="card__description"><h2 class="card__title">Latemar</h2><button class="card__like-button"></button></div>
                        </li>
                        <li class="card">
                            <img src="./images/vanoise.jpg" alt="" class="card__image">
                            <div class="card__description"><h2 class="card__title">Vanoise National Park</h2><button class="card__like-button"></button></div>
                        </li>
                        <li class="card">
                            <img src="./images/lago.jpg" alt="" class="card__image">
                            <div class="card__description"><h2 class="card__title">Lago Di Braies</h2><button class="card__like-button"></button></div>
                        </li>
                   </ul>
                </section>
                <section class="footer page__section">
                    <div class="footer__footer">
                        <h1 class="footer__title">&#169 2024 Around The U.S</h1>
                    </div>
                </section>
            </main>
        </div>  
    </body>
</html>
